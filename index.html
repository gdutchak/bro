<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./mystyle.css">
    <title>Timer</title>
</head>
<body>
<div class="timer">
    <div class="timer_section">
        <div class="timer_section_value" data-type="hours">12</div>
        <div class="timer_section_title">HOURS</div>
    </div>
    <div class="timer_section">
        <div class="timer_section_value" data-type="minutes">12</div>
        <div class="timer_section_title">MINS</div>
    </div>
    <div class="timer_section">
        <div class="timer_section_value" data-type="seconds">12</div>
        <div class="timer_section_title">SECS</div>
    </div>
</div>
<script>
    const timer = document.querySelector('.timer');
    function updateTimer(timer) {
        const date=new Date()
        timer.querySelector('[data-type="hours"]').innerHTML=date.getHours()<10?'0'+date.getHours():date.getHours()
        timer.querySelector('[data-type="minutes"]').innerHTML=date.getMinutes()<10?'0'+date.getMinutes():date.getMinutes()
        timer.querySelector('[data-type="seconds"]').innerHTML=date.getSeconds()<10?'0'+date.getSeconds():date.getSeconds()
    }
    setInterval(updateTimer, 1000,timer)
</script>
</body>
</html>
